{% extends "layout.html" %}

{% block title %}
    Upload File
{% endblock %}

{% block main %}
<div class="item">
    <form action="/" method="post" enctype=multipart/form-data>
        <p>Click on the "Choose File" button to upload a file:</p>
        <input type="file" id="myFile" name="file">
        <button class="btn-block" type="submit">Upload</button>
    </form>
 </div>
{% endblock %}
